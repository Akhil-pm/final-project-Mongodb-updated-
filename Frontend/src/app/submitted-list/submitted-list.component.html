<div class="row pt-5 pl-1">
    <div class="col-md-11.5 mx-auto">
<div class="card rounded-0">
    <div class="card-header text-center">
       <h3>{{title}}</h3> 
    </div>
    <div class="card-body">
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Sl.No</th>
                      <th>TokenNo</th>
                      <th>Name</th>
                      <th>Phone.No</th>
                      <th>Current Address</th>
                      <th>Destination Address</th>
                      <th>Co Passengers</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Vehicle no</th>
                      <th>Reason</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let i of list;let j = index'>
                      <td>{{j+1}}</td>
                      <td>{{i.token_no}}</td>
                      <td>{{i.name}}</td>
                      <td>{{i.phoneNo}}</td>
                      <td>{{i.address}}</td>
                      <td>{{i.dest_address}}</td>
                      <td>{{i.co_passengers}}</td>
                      <td>{{i.date}}</td>
                      <td>{{i.time}}</td>
                      <td>{{i.vehicleNo}}</td>
                      <td>{{i.reason}}</td>

                      <td><button type="button" [disabled]="i.approved"  [ngClass]="{'btn btn-danger btn-sm' : !i.approved, 'btn btn-success btn-sm': i.approved}"  (click)='Approve(i);'>{{i.approved?'approved':'approve'}}</button></td> 
                      <!-- <td><input type="button" [disabled]="i.approved" value="{{i.approved?'approved':'approve'}}" [ngClass]="{'btn btn-danger btn-sm' : !i.approved, 'btn btn-success btn-sm': i.approved}"  (click)='Approve(i);'></td>   -->
                 </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
</div>
