          <div class="row">
          <div class="col-md-4 offset-md-4">
                <form  class="form login" #userLogin="ngForm" (ngSubmit)="loginUser()">
                    <div *ngIf='msg!=""' class="alert alert-danger" role="alert">
                        <strong>{{msg}}</strong> 
                      </div>
                    <h3>Login</h3>   
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)] ="loginData.email"   class="form-control rounded-0"  placeholder="email id" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"  required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" [(ngModel)] ="loginData.password"  class="form-control rounded-0" id="pwd" placeholder="password" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"  required>
                    </div>
                      <button type="submit"  class="btn btn-primary btn-dark btn-block">Login</button>
                </form>
                </div>
                </div>

            </div>
