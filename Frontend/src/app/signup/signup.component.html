
   <div class="container-fluid bg-gradiant">
    <div class="row">
        <div class="col-md-4 offset-md-4">
                <form  class="form signup" #userReg="ngForm" (ngSubmit)="registerUser()" >
                    <h3>Sign-up</h3>   
                    <div class="form-group">
                        <label for="name">Name            
                        </label>
                        <input type="text" [(ngModel)] ="registeredUser.name" #Name="ngModel" [class.is-invalid]="Name.invalid && Name.touched"  id="name" class="form-control rounded-0"   name="name" required >
                        <small class="text-danger" [class.d-none]="Name.valid || Name.touched">Enter name</small>
                    </div>
                    <div class="form-group">
                        <label for="username">Username            
                        </label>
                        <input type="text" [(ngModel)] ="registeredUser.username" #Username="ngModel" [class.is-invalid]="Username.invalid && Username.touched"  id="username" class="form-control rounded-0"   name="username" required >
                        <small class="text-danger" [class.d-none]="Username.valid || Username.touched">Enter username</small>
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone Number</label>
                        <input type="text" [(ngModel)] ="registeredUser.phoneNo" #phoneNo="ngModel" [class.is-invalid]="phoneNo.invalid && phoneNo.touched"  id="phoneNo" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="form-control rounded-0"  name="phoneNo" required >
                        <small class="text-danger" [class.d-none]="phoneNo.valid || phoneNo.touched">Enter valid phoneNo</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)] ="registeredUser.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" id="email" class="form-control rounded-0 "  name="email" pattern="^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,4})(\.[a-z]{2,4})?$" required >
                        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" [(ngModel)] ="registeredUser.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control rounded-0" id="pwd"  name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d!$%@#£€*?&]{6,}$" required >
                        <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter valid password</small>
                    </div>
                      <button type="submit" [disabled]="userReg.form.invalid" class="btn btn-primary btn-block">Sign Up</button>
                      <div class="pt-3">
                        <small>Password must be at least 6 characters long and must contain at least a number</small>
                    </div>
                   
                    </form>


                </div>
        
</div>
    </div>
